<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
      .color-picker {
        margin-bottom: 1rem;
      }
      #color-display {
        background-color: black;
      }
    </style>
  </head>

  <body class="vh-100">
    <main class="h-100 d-flex align-items-center">
      <div class="container">
        <section class="row justify-content-center">
          <article class="col-lg-6 col-xl-5">
            <div class="card card-body border-0 shadow-lg p-5">
              <header>
                <h4 class="mb-4"><b>Color Picker</b></h4>
              </header>
              <div class="row">
                <div class="col-5 color-picker">
                  <div class="form-group mb-3">
                    <label for="input-red" class="form-label">
                      <b>Red</b> = <span id="label-red">0</span>
                    </label>
                    <input
                      class="form-range"
                      type="range"
                      id="input-red"
                      min="0"
                      max="255"
                      value="0"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="input-green" class="form-label">
                      <b>Green</b> = <span id="label-green">0</span>
                    </label>
                    <input
                      class="form-range"
                      type="range"
                      id="input-green"
                      min="0"
                      max="255"
                      value="0"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="input-blue" class="form-label">
                      <b>Blue</b> = <span id="label-blue">0</span>
                    </label>
                    <input
                      class="form-range"
                      type="range"
                      id="input-blue"
                      min="0"
                      max="255"
                      value="0"
                    />
                  </div>
                </div>
                <div class="col-7">
                  <div class="card card-body h-100" id="color-display"></div>
                </div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(() => {
        const updateColor = () => {
          const redValue = $("#input-red").val();
          const greenValue = $("#input-green").val();
          const blueValue = $("#input-blue").val();

          $("#label-red").text(redValue);
          $("#label-green").text(greenValue);
          $("#label-blue").text(blueValue);

          $("#color-display").css(
            "background-color",
            `rgb(${redValue}, ${greenValue}, ${blueValue})`
          );
        };

        $(".form-range").each((index, element) => {
          $(element).on("input", updateColor);
        });
      });
    </script>
  </body>
</html>
